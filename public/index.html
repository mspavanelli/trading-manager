<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" user-scalable=no" />
    <title>Trading Manager</title>
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./css/custom.css" />
  </head>

  <body class="container">
    <div class="card">
      <div class="card-header">
        <h4 class="card-title">Trading Manager</h4>
      </div>
      <div class="card-body">
        <form class="form" onsubmit="tradingController.add(event)">
          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="value">Value</label>
                <input
                  id="value"
                  type="number"
                  class="form-control"
                  min="0.01"
                  step="0.01"
                  value="0.0"
                  required
                />
              </div>
            </div>

            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="amount">Amount</label>
                <input
                  type="number"
                  min="1"
                  step="1"
                  id="amount"
                  class="form-control"
                  value="1"
                  required
                />
              </div>
            </div>
          </div>

          <div class="row">
            <div class="col-12 col-sm-6">
              <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date" class="form-control" required autofocus />
              </div>
            </div>
            <div class="col-12 col-sm-6">
              <button class="btn btn-primary btn-block btn-add" type="submit">Add</button>
            </div>
          </div>
        </form>
      </div>

      <div class="card-footer">
        <button class="btn btn-danger btn-sm" type="button">
          Delete
        </button>
        <button class="btn btn-info btn-sm" type="button">
          Import
        </button>
      </div>
    </div>

    <div id="trading-view"></div>
  </body>
</html>
